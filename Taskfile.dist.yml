# https://taskfile.dev

version: '3'

tasks:
  default:
    aliases: [play]
    dir: '{{.USER_WORKING_DIR}}'  
    desc: 'task play -- ansible/file.yml'
    summary: |
      Script for easy running playbooks

      It takes all shell arguments, i.e., playbook location,
      tags, env, and everything you'll pass it.
    cmds:
      - bash ./scripts/play {{.CLI_ARGS}}

